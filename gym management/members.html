<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/gym management/css/member.css" />
  
  <!-- Firebase logic using modular JS -->
  <script type="module" src="/gym management/js/member.js"></script>
</head>

<body>
  <div class="member-container">
    <div class="member-header">
      <h1>Welcome, Member</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <section class="card-section">
      <h2>Your Bill Receipts</h2>
      <ul id="billList" class="data-list"></ul>
    </section>

    <section class="card-section">
      <h2>Notifications</h2>
      <ul id="notificationsList" class="data-list"></ul>
    </section>
  </div>

</html>
